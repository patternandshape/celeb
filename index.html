<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id="celebForm">

        <div class="form-group q1">
          <label for="question1">How do you take your coffee? (black, cream and sugar, cream or sugar)</label>
          <input id="q1" type="text" class="form-control" placeholder="black, cream and sugar, cream or sugar">
        </div>

        <div class="form-group q2">
        <label for="question2">What's your favorite color? (purple, black, red)</label>
        <input id="q2" type="text" class="form-control" placeholder="purple, black, red">
        </div>

        <div class="form-group q3">
        <label for="question3">What's your favorite dish? (escargot, lettuce, pizza)</label>
        <input id="q3" type="text" class="form-control" placeholder="escargot, lettuce, pizza">
        </div>

        <div class="form-group q4">
        <label for="question4">Which city would you most like to live in? (Madagascar, Paris, NYC)</label>
        <input id="q4" type="text" class="form-control" placeholder="Madagascar, Paris, NYC">
        </div>

        <div class="form-group q5">
        <label for="question5">What's your favorite genre of music? (metal, French-pop, rock)</label>
        <input id="q5" type="text" class="form-control" placeholder="metal, French pop, rock">
        </div>

        <button type="submit" id="formSubmit" class="btn btn-default">Submit</button>
      </form>

      <div class="results">
      </div>
      <!-- <div class="return">
        <button type="button" id="back" name="button">Back</button>
      </div> -->
    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
