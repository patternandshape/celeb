<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <form>

        <div class="form-group">
          <label for="question1">Q1: How do you take your coffee? (black, cream and sugar, cream or sugar)</label>
          <input type="text" class="form-control" placeholder="text">
        </div>

        <div class="form-group">
        <label for="question2">Q2: What's your favorite color? (purple, black, red)</label>
        <input type="text" class="form-control" placeholder="text">
        </div>

        <div class="form-group">
        <label for="question3">Q3: What's your favorite dish? (escargot, lettuce, pizza)</label>
        <input type="text" class="form-control" placeholder="text">
        </div>

        <div class="form-group">
        <label for="question4">Q4: Which city would you most like to live in? (Madagascar, Paris, NYC)</label>
        <input type="text" class="form-control" placeholder="text">
        </div>

        <div class="form-group">
        <label for="question5">Q5: What's your favorite genre of music? (metal, French-pop, rock)</label>
        <input type="text" class="form-control" placeholder="text">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
